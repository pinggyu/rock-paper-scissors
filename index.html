<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f21b5dfadd.js" crossorigin="anonymous"></script>
    <title>Play Rock Paper Scissors</title>
</head>

<body>
    <div class="page-wrapper">

        <main class="main-content">
            <div class="wrapper">
                <!-- Game title -->
                <div class="title">
                        <h1>Chatbot Rock Paper Scissors</h1>
                        <h2>First to 5 points wins</h2>
                        <div class="scoreboard">
                            <h3 id="computer-score">Computer: 0</h3>
                            <h3 id="player-score">Player: 0</h3>
                        </div>
                </div>
                <!-- Chat box -->
                <div class="chat">
                    <!-- Player chat bubbles -->
                    <div class="player-chat">
                        <div class="move chat-box">
                            <p>Welcome to Chatbot Rock Paper Scissors! Pick your move for this round: </p>
                            <div class="buttons">
                                <button id="b1">Rock</button>
                                <button id="b2">Paper</button>
                                <button id="b3">Scissors</button>
                            </div>
                        </div>
                        <div class="player-move chat-box invis" id="player-move">
                        </div>
                    </div>
                    <!-- Computer chat bubbles -->
                    <div class="comp-chat">
                        <div class="comp-move chat-box" id="comp-move">
                        </div>
                        <div class="results-score chat-box" id="results-score">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Game reset option -->
            <div class="reset" id="reset">
                <p>Would you like to play again?</p>
                <button>Reset game</button>
            </div>
        </main>

        <footer>Copyright Â© 
            <a href="https://github.com/pinggyu">
                Ping Yu
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
        </footer>

    </div>

</body>
</html>
